{% extends "oscar/base.html" %} {% block content %}
<div class="container-fluid">
  <div class="row">
    {{- "" -}}
    <div class="text-center col-sm-12 col-md-12">
      {%- if cookies['oscar-style'] == 'pointhi' -%}
      <h1 class="text-hide center-block">
        <img
          class="center-block img-responsive"
          src="https://cdn.discordapp.com/attachments/1035139393150787675/1074740572264349776/icon.png"
          alt="searx logo"
        />
      </h1>
      {%- else -%}
      <div class="text-hide center-block" id="main-logo">
        {{- "" -}}
        <img
          class="center-block img-responsive"
          src="https://cdn.discordapp.com/attachments/1035139393150787675/1074740572264349776/icon.png"
          alt="searx logo"
        />
      </div>
      {%- endif -%}
    </div>
    {{- "" -}}
  </div>
  <div class="row">
    <div class="text-center col-sm-12 col-md-12">
      {% include 'oscar/search_full.html' %}
    </div>
  </div>
</div>
{% endblock %}
